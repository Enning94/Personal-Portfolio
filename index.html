<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <nav class="container">
      <a href="#" class="logo"
        ><img src="./Logo Placeholder.png" alt="Logo"
      /></a>
      <a href="#" class="menu">
        <img src="./Enabled.png" alt="Menu button" />
      </a>
    </nav>
    <section class="headline">
      <h1 class="primary-text">Hey There. I'm Alex</h1>
      <h2 class="supporting-text">I am a Software Developer</h2>
      <p class="description">
        I can help you build a product , feature or website Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don't hestiate to contact me.
      </p>
      <div class="social-media">
        <a href="#" class="git"><img src="./Github.png" alt="Github logo" /></a>
        <a href="#" class="linkedin"
          ><img src="./linkedIn.png" alt="Linkedin logo"
        /></a>
        <a href="#" class="angelist"
          ><img src="./angelist.png" alt="Angelist logo"
        /></a>
        <a href="#" class="twitter"
          ><img src="./Twitter.png" alt="Twitter logo"
        /></a>
        <a href="#" class="vector"
          ><img src="./Vector.png" alt="Vector logo"
        /></a>
        <div class="illustration">
          <img src="./Illustration.png" alt="Illustration image" />
        </div>
      </div>
    </section>
  </body>
</html>
